name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build patient-service
        run: |
          cd patient-service
          mvn clean package -DskipTests

      - name: Build billing-service
        run: |
          cd billing-service
          mvn clean package -DskipTests

      - name: Build auth-service
        run: |
          cd auth-service
          mvn clean package -DskipTests

      - name: Build analytics-service
        run: |
          cd analytics-service
          mvn clean package -DskipTests

      - name: Build api-gateway
        run: |
          cd api-gateway
          mvn clean package -DskipTests

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker images
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/patient-service:latest patient-service
          docker build -t ghcr.io/${{ github.repository_owner }}/billing-service:latest billing-service
          docker build -t ghcr.io/${{ github.repository_owner }}/auth-service:latest auth-service
          docker build -t ghcr.io/${{ github.repository_owner }}/analytics-service:latest analytics-service
          docker build -t ghcr.io/${{ github.repository_owner }}/api-gateway:latest api-gateway

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/patient-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/billing-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/auth-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/analytics-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/api-gateway:latest
